<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Google</title>

        <style>
            .page {
                display: flex;
                flex-direction: column;

            .header {
                display: flex;

                height: 30px;
                align-self: flex-end;
            }

            .gmail {
                margin: 5px 5px 5px 5px;
                align-self: center;
                font-size: 13px;
            }

            .images {
                margin: 5px 5px 5px 5px;
                align-self: center;
                font-size: 13px;
            }

            .applications {
                margin: 5px 5px 5px 5px;
                height: 30px;
                width: 30px;
                overflow: hidden;
                background-image: url("https://ssl.gstatic.com/gb/images/i2_2ec824b0.png");
                background-position: -132px -38px;
                background-size: 528px 68px;
                align-self: center;
            }

            .compte {
                height: 30px;
                width: 30px;
                background-size: 30px 30px;
                background-color: indigo;
                border-top-right-radius: 99%;
                border-top-left-radius: 99%;
                border-bottom-left-radius: 99%;
                border-bottom-right-radius: 99%;
                font-size: 13px;
                font-weight: bold;
                text-align: center;
                color:white;
            }

            .compte p 

            .logo {
                height: 300px;
                width: 300px;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <div class="page">
            <div class="header">
                <div class="gmail">
                    <a href="www.gmail.com">Gmail</a>
                </div>
                <div class="images">
                    <a href="https://www.google.fr/imghp?hl=fr&tab=wi&ogbl">Images</a>
                </div>
                <div class="applications">
                </div>
                <div class="compte">C</div>
            </div>
            <div class="main">
                <div class="logo">
                    <img src="https://ssl.gstatic.com/gb/images/i2_2ec824b0.png">
                </div>
            </div>
        </div>
    </body>
</html>
