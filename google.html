<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Google</title>

        <style>
            .page {
                display: flex;
                flex-direction: column;
            }

            .header {
                display: grid;
                grid-template-columns: 33.95px 42.65px 30px 32px;
                gap: 20px;
                margin-right: 1em;
                height: 30px;
                align-self: flex-end;
                font-family: Arial, Helvetica, sans-serif;
            }

            .gmail {
                margin: 5px 5px 5px 5px;
                align-self: center;
                font-size: 13px;
            }

            .gmail a {
                color: black;
                text-decoration: none;
            }

            .gmail a:hover {
                color: slategray;
                text-decoration: underline;
            }

            .images {
                margin: 5px 5px 5px 5px;
                align-self: center;
                font-size: 13px;
            }

            .images a {
                color: black;
                text-decoration: none;
            }

            .images a:hover {
                color: slategray;
                text-decoration: underline;
            }

            .applications {
                margin: 5px 5px 5px 5px;
                height: 30px;
                width: 30px;
                overflow: hidden;
                background-image: url("https://ssl.gstatic.com/gb/images/i2_2ec824b0.png");
                background-position: -132px -38px;
                background-size: 528px 68px;
                align-self: center;
                filter:invert(50%);
            }
            .applications:hover {
                filter:invert(0%);
            }

            .compte {
                height: 32px;
                width: 32px;
                background-size: 30px 30px;
                background-color: rgb(106, 43, 151);
                align-self: center;
                border-top-right-radius: 99%;
                border-top-left-radius: 99%;
                border-bottom-left-radius: 99%;
                border-bottom-right-radius: 99%;
            }

            .compte p {
                font-size: 13px;
                font-weight: bold;
                text-align: center;
                color:white;
                line-height: 7px;
                vertical-align: middle;
            }

            .main {
                width: 100%;
                display: flex;
                flex-direction: column;
            }

            .logo {
                padding-top: 75px;
                overflow: hidden;
                align-self: center;
            }

            .logo img {
                transform: scale(0.55);
                align-items: center;
            }
        </style>
    </head>
    <body>
        <div class="page">
            <div class="header">
                <div class="gmail">
                    <a href=https://mail.google.com/mail/u/0/?ogbl#inbox">Gmail</a>
                </div>
                <div class="images">
                    <a href="https://www.google.fr/imghp?hl=fr&tab=wi&ogbl">Images</a>
                </div>
                <div class="applications">
                </div>
                <div class="compte"><p>C</p></div>
            </div>
            <div class="main">
                <div class="logo">
                    <img src="https://www.google.fr/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
                </div>
                <div class="searchBar">

                </div>
            </div>
        </div>
    </body>
</html>
